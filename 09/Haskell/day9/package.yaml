name:                day9
version:             0.1.0.0
github:              "githubuser/day9"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/day9#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6 && < 0.7
- bytestring >= 0.10 && < 0.12
- criterion >= 1.5 && < 1.6

library:
  source-dirs: src

executables:
  day9-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - day9

benchmarks:
  day9-bench:
    main:               Main.hs
    source-dirs:        bench
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - day9


tests:
  day9-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - day9
